<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <h1 class="title"><i class="fas fa-cloud-sun"></i> Weather Forecast</h1>

    <div class="ib">
        <input type="text" placeholder="Enter city name..." id="cityInput">
        <button id="searchBtn"><i class="fas fa-search"></i> Search</button>
    </div>
    
    <div class="day">
        <div class="day1">
            <h1><i class="fas fa-calendar-day"></i> Today</h1>
            <h3 class="t1">Temperature: --</h3>
            <h3 class="w1">Wind: --</h3>
            <h3 class="d1">Description: --</h3>
        </div>
        <div class="day2">
            <h1><i class="fas fa-calendar-alt"></i> Day 1</h1>
            <h3 class="t2">Temperature: --</h3>
            <h3 class="w2">Wind: --</h3>
        </div>
        <div class="day3">
            <h1><i class="fas fa-calendar-alt"></i> Day 2</h1>
            <h3 class="t3">Temperature: --</h3>
            <h3 class="w3">Wind: --</h3>
        </div>
        <div class="day4">
            <h1><i class="fas fa-calendar-alt"></i> Day 3</h1>
            <h3 class="t4">Temperature: --</h3>
            <h3 class="w4">Wind: --</h3>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
